<!doctype html>
<html ng-app="app">
<head>
	<title>ng-paste-from demo</title>
	<meta charset="utf-8">
</head>
<body>

	<div class="container" ng-controller="MainController">
		<div class="header">
			<h1>ng-paste-from demo</h1>

			<p>
				This is a demo implementation of <a href="https://github.com/DigiExam/ng-paste-from/">ng-paste-from</a>
			</p>

			<p>
				<a href="https://github.com/DigiExam/ng-paste-from/tree/gh-pages">Here is the source code</a> for this demo.
			</p>
		</div>

		<div>
			<h2>Demo</h2>

			<div style="margin-bottom: 20px;">
				Paste from Excel here: 
				<textarea type="text" 
					ng-paste-from="users" 
					ng-paste-from-format="['name', 'email']" 
					ng-paste-from-on-validate="onValidate"
					ng-paste-from-on-error="onError"></textarea>
			</div>

			<p>The format should be name e-mail address</p>

			<table style="width: 400px; text-align: left;">
				<tr>
					<th>Name</th>
					<th>E-mail Address</th>
				</tr>
				<tr ng-repeat="u in users">
					<td>{{u.name}}</td>
					<td>{{u.email}}</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- Demo dependencies -->
	<script src="lib/angular.js"></script>

	<!-- ng-annotate-text -->
	<script src="lib/ng-paste-from-latest.min.js"></script>

	<!-- demo -->
	<script src="dist/main.min.js"></script>

</body>
</html>
